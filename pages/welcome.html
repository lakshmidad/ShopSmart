<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Welcome — ShopSmart</title>
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="../css/welcome.css" />
  </head>
  <body>
    <main class="welcome-root" role="main">
      <div class="bg-anim" aria-hidden="true">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
      </div>

      <section class="welcome-card" aria-labelledby="welcome-title">
        <h1 id="welcome-title">Welcome to ShopSmart</h1>
        <p class="lead">Smarter shopping starts here — compare prices, discover deals, and decide with confidence.</p>

        <div class="welcome-actions">
          <button id="start-btn" class="btn primary large" type="button">Start Shopping</button>
          <button id="browse-btn" class="btn ghost" type="button">Browse products</button>
        </div>

        <div class="welcome-search" style="margin-top:16px">
          <label for="welcome-search-input" class="sr-only">Search products</label>
          <input id="welcome-search-input" class="input" type="search" placeholder="Search products, e.g. headphones" aria-label="Search products on ShopSmart" />
          <button id="welcome-search-go" class="btn primary" type="button">Search</button>
        </div>
      </section>
    </main>

    <script src="../js/welcome.js"></script>
  </body>
</html>
